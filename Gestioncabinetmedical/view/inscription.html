<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription</title>
  <link rel="stylesheet" href="../cssSeparer/index.css">
  <link rel="stylesheet" href="../cssSeparer/header.css">
  <link rel="stylesheet" href="../cssSeparer/Fiche.css">
  <link rel="stylesheet" href="../cssSeparer/login.css">

</head>
<body>
  
  <header>
        <figure>
          <img src="../image/logo3.png" />
          <div class="header-text">
            <h1 class="nav-logo-title1">Hassania Med</h1>
            <h5 class="nav-logo-title2">Ensemble pour une meilleure vie</h5>
          </div>
        </figure>
      </header>
  
  <div class="container" style="width: 400px; margin-top:20px; margin-left: 34%;">
    <h2>Formulaire d'inscription</h2>
    <form name="inscription" id="inscription" action="../controller/controller_patient.php?action=inscription" method="post">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" name="telephone" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="datenaissance">Date de naissance:</label>
        <input type="date" id="dateNaissance" name="dateNaissance" required>
      </div>
      <div class="form-group">
        <label for="cin">Cin:</label>
        <input type="text" id="cin" name="cin" required>
      </div>
      <input type="submit" value="Soumettre" class="btn">
    </form>
  </div>
  <div class="link-container" style="margin-left: 670px;">
    <a href="login.html">login</a>
  </div>
</body>
</html>
